{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="fw-bold">Mark Attendance</h2>
            <p class="text-muted">{{ class }} â€¢ {{ date }}</p>
        </div>
    </div>

    <form method="post">
        {% csrf_token %}
        <input type="hidden" name="save_attendance" value="true">
        <input type="hidden" name="class_id" value="{{ class.id }}">
        <input type="hidden" name="date" value="{{ date|date:'Y-m-d' }}">

        <div class="card shadow-sm border-0">
            <div class="card-body p-0">
                <table class="table table-hover mb-0 align-middle">
                    <thead class="bg-light">
                        <tr>
                            <th class="ps-4">Roll No</th>
                            <th>Student Name</th>
                            <th class="text-center">Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for student in students %}
                        <tr>
                            <td class="ps-4 fw-mono">{{ student.roll_no }}</td>
                            <td>{{ student.name }}</td>
                            <td class="text-center">
                                <div class="btn-group" role="group">
                                    <input type="radio" class="btn-check" name="status_{{ student.id }}"
                                        id="present_{{ student.id }}" value="PRESENT" checked>
                                    <label class="btn btn-outline-success"
                                        for="present_{{ student.id }}">Present</label>

                                    <input type="radio" class="btn-check" name="status_{{ student.id }}"
                                        id="absent_{{ student.id }}" value="ABSENT">
                                    <label class="btn btn-outline-danger" for="absent_{{ student.id }}">Absent</label>
                                </div>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>

        <div class="d-grid gap-2 mt-4 d-md-flex justify-content-md-end">
            <a href="{% url 'take_attendance' %}" class="btn btn-light rounded-pill px-4">Cancel</a>
            <button type="submit" class="btn btn-primary rounded-pill px-5 shadow-sm animate-hover">Save
                Attendance</button>
        </div>
    </form>
</div>
{% endblock %}
