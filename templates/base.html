<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}School Records System{% endblock %}</title>
    <!-- Google Fonts: Outfit -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark glass-nav sticky-top mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold fs-4" href="/">
                <span class="text-white">School</span><span class="text-white-50">Records</span>
            </a>

            {% if user.is_authenticated %}
            <div class="d-flex align-items-center">
                <div class="dropdown">
                    <button
                        class="btn btn-link text-white text-decoration-none dropdown-toggle d-flex align-items-center"
                        type="button" data-bs-toggle="dropdown">
                        <div class="avatar-sm bg-white-50 rounded-circle me-2 d-inline-flex align-items-center justify-content-center"
                            style="width: 32px; height: 32px; background: rgba(255,255,255,0.2);">
                            {{ user.username|first|upper }}
                        </div>
                        <span class="small d-none d-md-block">{{ user.first_name|default:user.username }}</span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end glass-card border-0 shadow-lg">
                        <li><a class="dropdown-item"
                                href="{% if user.role == 'PRINCIPAL' %}{% url 'principal_dashboard' %}{% else %}{% url 'teacher_dashboard' %}{% endif %}">Dashboard</a>
                        </li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item text-danger" href="{% url 'logout' %}">Logout</a></li>
                    </ul>
                </div>
            </div>
            {% endif %}
        </div>
    </nav>

    {% if messages %}
    <div class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 1055;">
        {% for message in messages %}
        <div class="toast show glass-card border-0 shadow-lg mb-2" role="alert" aria-live="assertive"
            aria-atomic="true">
            <div class="d-flex p-2">
                <div class="toast-body d-flex align-items-center">
                    <div class="rounded-circle bg-{% if message.tags == 'error' %}danger{% elif message.tags == 'success' %}success{% else %}primary{% endif %} me-2"
                        style="width: 10px; height: 10px;"></div>
                    {{ message }}
                </div>
                <button type="button" class="btn-close ms-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
        {% endfor %}
    </div>
    {% endif %}

    {% block content %}{% endblock %}

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
