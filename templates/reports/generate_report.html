{% extends 'base.html' %}

{% block content %}
<div class="d-flex align-items-center justify-content-center min-vh-100 bg-light">
    <div class="card p-5 shadow-lg border-0" style="max-width: 500px; width: 100%;">
        <h3 class="fw-bold mb-4">Generate Yearly Report</h3>
        <p class="text-muted">This will generate a PDF backup of all academic records for the year.</p>

        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label class="form-label small fw-bold text-muted">Academic Year</label>
                <input type="number" name="year" class="form-control" value="2026" required>
            </div>

            <div class="d-grid gap-2 mt-4">
                <button type="submit" class="btn btn-primary py-3 rounded-pill fw-semibold shadow-sm animate-hover">
                    Generate & Save PDF
                </button>
                <a href="{% url 'principal_dashboard' %}" class="btn btn-light py-3 rounded-pill">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
