{% extends 'base.html' %}

{% block content %}
<div class="d-flex align-items-center justify-content-center min-vh-100 bg-light">
    <div class="card p-5 shadow-lg border-0" style="max-width: 500px; width: 100%;">
        <div class="text-center mb-4">
            <h3 class="fw-bold">Change Password</h3>
            <p class="text-muted">For Teacher: <span class="fw-bold">{{ teacher.user.first_name }}</span> ({{
                teacher.user.username }})</p>
        </div>

        <form method="post">
            {% csrf_token %}
            {% for field in form %}
            <div class="mb-3">
                <label for="{{ field.id_for_label }}" class="form-label text-muted small fw-bold text-uppercase">{{
                    field.label }}</label>
                {{ field }}
                <div class="form-text">Choose a strong password.</div>
            </div>
            {% endfor %}

            <div class="d-grid gap-2 mt-4">
                <button type="submit" class="btn btn-warning py-3 rounded-pill fw-semibold shadow-sm animate-hover">
                    Update Password
                </button>
                <a href="{% url 'manage_teachers' %}" class="btn btn-light py-3 rounded-pill">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
