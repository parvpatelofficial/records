{% extends 'base.html' %}

{% block content %}
<div class="d-flex align-items-center justify-content-center min-vh-100 bg-gradient-light">
    <div class="card p-5 shadow-lg" style="max-width: 400px; width: 100%;">
        <div class="text-center mb-4">
            <h2 class="fw-bold">{{ title }}</h2>
            <p class="text-muted">Enter your credentials to access the {{ type }} portal</p>
        </div>

        <form method="post">
            {% csrf_token %}
            {% for field in form %}
            <div class="form-floating mb-3">
                {{ field }}
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {% if field.errors %}
                <div class="text-danger small mt-1">
                    {{ field.errors.0 }}
                </div>
                {% endif %}
            </div>
            {% endfor %}

            <button type="submit" class="btn btn-primary w-100 py-3 rounded-pill fw-semibold shadow-sm animate-hover">
                Proceed
            </button>
        </form>

        <div class="text-center mt-4">
            <a href="{% url 'landing' %}" class="text-decoration-none text-muted small">Back to Home</a>
        </div>
    </div>
</div>
{% endblock %}
